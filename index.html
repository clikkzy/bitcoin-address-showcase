<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>clikkzys wallet </title>
<style>

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    background: url('castle.png') no-repeat center center fixed;
    background-size: cover;
    background-color: #000; /* fallback */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #bbb;
    overflow: hidden;
  }

 
  #overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(10, 10, 10, 0.85);
    z-index: 0;
  }


  .container {
    position: relative;
    z-index: 10;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }


  .profile-pic {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    overflow: hidden;
    border: 3px solid #555;
    box-shadow: 0 0 15px #444;
    margin-bottom: 30px;
    background: #222;
  }
  .profile-pic img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  
  .btc-label {
    font-size: 1.1rem;
    margin-bottom: 8px;
    color: #999;
    font-weight: 600;
    user-select: none;
  }

 
  .btc-container {
    display: flex;
    align-items: center;
    background: #222;
    padding: 10px 15px;
    border-radius: 8px;
    box-shadow: inset 0 0 10px #333;
    font-family: monospace;
    font-size: 1.1rem;
    user-select: text;
    max-width: 320px;
    word-break: break-all;
  }

  
  .copy-btn {
    background: #444;
    border: none;
    color: #ccc;
    padding: 7px 12px;
    margin-left: 12px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.9rem;
    transition: background 0.3s ease;
    user-select: none;
  }
  .copy-btn:hover {
    background: #666;
  }

  
  #copy-msg {
    color: #4caf50;
    margin-top: 10px;
    font-size: 0.9rem;
    opacity: 0;
    transition: opacity 0.4s ease;
  }
  #copy-msg.show {
    opacity: 1;
  }

 
  #rain-canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 5;
  }
</style>
</head>
<body>

<div id="overlay"></div>

<div class="container">
  <div class="profile-pic">
    <img src="wallpaper.jpg" alt="Profile Picture" />
  </div>

  <div class="btc-label">My Bitcoin Address</div>
  
  <div class="btc-container" id="btc-container">
    <span id="btc-address">bc1qxy2kgdygjrsqtzq2n0yrf2493p83kkfjhx0wlh</span>
    <button class="copy-btn" id="copy-btn">Copy</button>
  </div>
  
  <div id="copy-msg">Copied to clipboard!</div>
</div>

<canvas id="rain-canvas"></canvas>

<script>

const copyBtn = document.getElementById('copy-btn');
const btcAddress = document.getElementById('btc-address').textContent;
const copyMsg = document.getElementById('copy-msg');

copyBtn.addEventListener('click', () => {
  navigator.clipboard.writeText(btcAddress).then(() => {
    copyMsg.classList.add('show');
    setTimeout(() => copyMsg.classList.remove('show'), 1500);
  });
});


const canvas = document.getElementById('rain-canvas');
const ctx = canvas.getContext('2d');
let width, height;
let drops = [];

function resize() {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
}
window.addEventListener('resize', resize);
resize();

class Drop {
  constructor() {
    this.reset();
  }
  reset() {
    this.x = Math.random() * width;
    this.y = Math.random() * -height;
    this.length = 10 + Math.random() * 20;
    this.speed = 4 + Math.random() * 4;
    this.opacity = 0.1 + Math.random() * 0.3;
    this.width = 1 + Math.random() * 1;
  }
  update() {
    this.y += this.speed;
    if (this.y > height) this.reset();
  }
  draw() {
    ctx.beginPath();
    ctx.strokeStyle = `rgba(180, 180, 200, ${this.opacity})`;
    ctx.lineWidth = this.width;
    ctx.moveTo(this.x, this.y);
    ctx.lineTo(this.x, this.y + this.length);
    ctx.stroke();
  }
}

function initDrops(count) {
  drops = [];
  for(let i=0; i<count; i++) {
    drops.push(new Drop());
  }
}
initDrops(500); 

function animate() {
  ctx.clearRect(0, 0, width, height);
  for(let drop of drops) {
    drop.update();
    drop.draw();
  }
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
