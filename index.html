<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My BTC Wallet</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: #eee;
      background-color: #000;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('background.gif') no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      z-index: 1;
      position: relative;
    }

    .pfp {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 2px solid #444;
      margin-bottom: 20px;
      object-fit: cover;
    }

    .btc {
      font-size: 1.2em;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 12px 24px;
      border-radius: 10px;
      font-family: monospace;
      border: 1px solid #333;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="pfp.PNG" alt="pfp" class="pfp" />
    <div class="btc">BTC: <span>bc1qyourwalletaddresshere</span></div>
  </div>
</body>
</html>
